<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="script.js" />
</head>

<body>
    <main class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <section class="card">
            <section class="card-header">
                <h2>Generate a Password</h2>
            </section>
            <section class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"
                    onclick="writePassword()"></textarea>
            </section>
            <section class="card-footer">
                <button id="generate" class="btn"><span>Generate Password</span></button>
                <button class="btn" onclick="copyPass()">Add to Clipboard</button>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
